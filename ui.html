<div id="quota_check_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Quota Check Settings</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label for="quota_check_activate_setting">
                <input id="quota_check_activate_setting" type="checkbox"> 启用配额检查
            </label>
            <label for="stop_on_quota">
                <input id="stop_on_quota" type="checkbox"> 检测到 "Out of quota" 时停止生成
            </label>
        </div>
    </div>
</div>
